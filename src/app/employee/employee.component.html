<div class=" row m-2 p-2">
    <div class="col-9">
        <h2 class="text-dark">Employee List</h2>
    </div>
    <div class="col-3">
        <button class="btn btn-info form-control" data-target="#newModel" data-toggle="modal"><i class="fa fa-plus"></i>&nbsp;&nbsp;New Category</button>
    </div>
</div>
<div class="rounded border m-2 p-2">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList">
              <td>{{employee.name}}</td>
              <td>{{employee.address}}</td>
              <td>{{employee.salary}}</td>
              <td>
                    <button (click)="editClick(employee)" class="btn btn-info" data-target="#editModel" data-toggle="modal">
                        <i class="fa fa-edit"></i></button>
                    <button (click)="deleteClick(employee.id)" class="btn btn-danger m-2"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--Save-->
<div class="modal" tabindex="-1" role="dialog" id="newModel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title">New Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
                <label for="txtname" class="col-lg-4">Name</label>
                <div class="col-8">
                    <input  [(ngModel)]="newEmployee.name" type="text" id="txtname" name="name" class="form-control" placeholder="Enter Name"/>
                </div>
          </div>
          <div class="form-group row">
            <label for="txtaddress" class="col-lg-4">Address</label>
            <div class="col-8">
                <input [(ngModel)]="newEmployee.address" type="text" id="txtaddress" name="address" class="form-control" placeholder="Enter Address"/>
            </div>
      </div>
      <div class="form-group row">
        <label for="txtsalary" class="col-lg-4">Salary</label>
        <div class="col-8">
            <input [(ngModel)]="newEmployee.salary" type="number" id="txtsalary" name="salary" class="form-control" placeholder="Enter Salary"/>
        </div>
  </div>
        </div>
        <div class="modal-footer">
          <button (click)="saveClick()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!--Edit-->
<div class="modal" tabindex="-1" role="dialog" id="editModel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title">Edit Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
                <label for="txtname" class="col-lg-4">Name</label>
                <div class="col-8">
                    <input [(ngModel)]="editEmployee.name" type="text" id="txtname" name="name" class="form-control" placeholder="Enter Name"/>
                </div>
          </div>
          <div class="form-group row">
            <label for="txtaddress" class="col-lg-4">Address</label>
            <div class="col-8">
                <input [(ngModel)]="editEmployee.address" type="text" id="txtaddress" name="address" class="form-control" placeholder="Enter Address"/>
            </div>
      </div>
      <div class="form-group row">
        <label for="txtsalary" class="col-lg-4">Salary</label>
        <div class="col-8">
            <input [(ngModel)]="editEmployee.salary" type="number" id="txtsalary" name="salary" class="form-control" placeholder="Enter Salary"/>
        </div>
  </div>
        </div>
        <div class="modal-footer">
          <button (click)="updateClick()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
